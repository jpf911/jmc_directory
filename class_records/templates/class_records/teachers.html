{% extends 'class_records/base.html' %}

{% block content %}
<table class="table table-striped table-hover">
  <thead>
        <tr>
            <th scope="col">Last Name</th>
            <th scope="col">First Name</th>
            <th scope="col">Email</th>
            <th scope="col">Contact</th>
            <th scope="col">Course</th>
        </tr>
  </thead>
    <tbody>
            {%  for teacher in teachers %}
            <tr>
                <th><a href="{% url 'class_records:teacher' teacher.id %}" class="nav-link" style="color:black">{{teacher.Last_name}}</a></th>
                <th><a href="{% url 'class_records:teacher' teacher.id %}" class="nav-link" style="color:black">{{teacher.First_name}}</a></th>
                <th><a href="{% url 'class_records:teacher' teacher.id %}" class="nav-link" style="color:black">{{teacher.Email}}</a></th>
                <th><a href="{% url 'class_records:teacher' teacher.id %}" class="nav-link" style="color:black">{{teacher.Contact}}</a></th>
                <th><a href="{% url 'class_records:teacher' teacher.id %}" class="nav-link" style="color:black">{{teacher.Course}}</a></th>
            </tr>
            {%  endfor %}
    </tbody>
</table>
{% endblock %}
